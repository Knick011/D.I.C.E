<html>
<head>
    <title>Dice Roll</title>
    <script>
        function rollDice() {
            var result = Math.floor(Math.random() * 6) + 1;
            document.getElementById("diceResult").innerHTML = "You rolled a " + result + "!";
        }
    </script>
</head>
<body>

<h1>DICE</h1>
<button onclick="rollDice()">Test your luck?</button>
<p id="diceResult"></p>

</body>
</html>
